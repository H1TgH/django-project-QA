{% extends 'layout.html' %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'vacancies/css/vacancies.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jura:wght@300..700&family=Poiret+One&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="vacancies-title-div">
    <h1 class="vacancies-title">10 вакансий за последние 24 часа с <a href="https://hh.ru/">HH.ru</a></h1>
</div>
<section class="cards-section">
    <button class="prev-card">
    
    </button>
    <div class="card">
        <div class="card-title">
            <h2>{{ title }}</h2>
        </div>
        <div class="card-description">
            {{ description|safe }}
        </div>
        <div class="card-skills">
            <p>{{ skills }}</p>
        </div>
        <div class="card-employer">
            <p>{{ employer }}</p>
        </div>
        <div class="card-salary">
            <p>{{ salary }}</p>
        </div>
        <div class="card-area">
            <p>{{ area }}</p>
        </div>
        <div class="published-at">
            <p>{{ published_at }}</p>
        </div>
    </div>
    <button class="next-card">

    </button>
</section>
{% endblock %}
