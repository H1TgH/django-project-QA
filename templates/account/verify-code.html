{% extends 'layout.html' %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'account/css/verify-code.css' %}">
{% endblock %}

{% block content %}
<section class="section-account">
    <h1>Введите 6-значный код</h1>
    <div class="div-register-card">
        <form method="POST" action="{% url 'verify-code' %}">
            {% csrf_token %}
            <input class="otp" name="otp" placeholder="Одноразовый код">
            <input type="submit" class="submit" name="submit" value="Подтвердить">
        </form>
    </div>
</section>
{% endblock %}
