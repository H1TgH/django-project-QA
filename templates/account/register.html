{% extends 'layout.html' %}

{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'account/css/register.css' %}">
{% endblock %}

{% block content %}
<section class="section-account">
    <h1>Создайте свой аккаунт</h1>
    <div class="div-register-card">
        <form method="POST">
            {% csrf_token %}
            <input class="login" name="username" placeholder="Логин (никнейм)">
            <input class="email" name="email" placeholder="email">
            <input class="password" name="password" placeholder="Пароль">
            <input class="password" name="confirm_password" placeholder="Подтверждение пароля">
            <input type="submit" class="submit" name="submit" value="Зарегистрироваться">
        </form>
    </div>
</section>
{% endblock %}
